<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBI Card Application Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        overflow: auto;
        box-sizing: border-box;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-group select {
        appearance: none;
        background-color: #fff;
    }

    .form-group input[type="checkbox"] {
        margin-right: 10px;
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
    }

    .form-buttons input[type="submit"],
    .form-buttons input[type="reset"] {
        width: 48%;
        padding: 10px;
        background-color: #0052cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-buttons input[type="submit"]:hover,
    .form-buttons input[type="reset"]:hover {
        background-color: #0041a1;
    }

    .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .popup {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .popup h3 {
        margin-top: 0;
    }

    .popup input[type="text"] {
        width: 60%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 10px;
    }

    .popup-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .popup-buttons button {
        padding: 10px 20px;
        background-color: #0052cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 48%;
    }

    .popup-buttons button:hover {
        background-color: #0041a1;
    }

    /* Loader styles */
    .loader-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .loader {
        border: 6px solid #f3f4f6;
        border-top: 6px solid #0052cc;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>SBI Card Application Form</h2>
  <form id="infoForm">
    <!-- Personal Information Section -->
    <div class="form-group">
      <label for="salutation">Select Salutation</label>
      <select id="salutation" name="salutation" required>
        <option value="">Select Salutation</option>
        <option value="Mr">Mr.</option>
        <option value="Ms">Ms.</option>
        <option value="Mrs">Mrs.</option>
      </select>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName" name="middleName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="dob">DOB as per PAN card</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-group">
      <label for="nameOnPAN">Name on PAN Card</label>
      <input type="text" id="nameOnPAN" name="nameOnPAN" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="manualVipTag" name="manualVipTag">
      <label for="manualVipTag">Manual VIP Tag</label>
    </div>
    <div class="form-group">
      <label for="pan">PAN</label>
      <input type="text" id="pan" name="pan" required>
      <button type="button">PAN Dedup</button>
    </div>
    <div class="form-group">
      <input type="checkbox" id="cardTypeDeviation" name="cardTypeDeviation">
      <label for="cardTypeDeviation">Card Type Deviation</label>
    </div>
    <div class="form-group">
      <input type="checkbox" id="form60" name="form60">
      <label for="form60">Form 60</label>
    </div>
    <div class="form-group">
      <label for="vvipCategory">Select VVIP Category</label>
      <select id="vvipCategory" name="vvipCategory">
        <option value="">Select Category</option>
        <!-- Add more categories as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="fathersName">Father's Name</label>
      <input type="text" id="fathersName" name="fathersName">
    </div>
    <div class="form-group">
      <label for="mothersName">Mother's Name</label>
      <input type="text" id="mothersName" name="mothersName">
    </div>
    <div class="form-group">
      <label for="nationality">Nationality</label>
      <select id="nationality" name="nationality">
        <option value="">Select Nationality</option>
        <!-- Add more nationalities as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="houseNo">House No.</label>
      <input type="text" id="houseNo" name="houseNo">
    </div>
    <div class="form-group">
      <label for="locality">Locality/Society</label>
      <input type="text" id="locality" name="locality">
    </div>
    <div class="form-group">
      <label for="addressLine2">Address Line 2</label>
      <input type="text" id="addressLine2" name="addressLine2">
    </div>
    <div class="form-group">
      <label for="pinCode">Pin Code</label>
      <input type="text" id="pinCode" name="pinCode">
    </div>
    <div class="form-group">
      <input type="checkbox" id="oclPolicyDeviation" name="oclPolicyDeviation">
      <label for="oclPolicyDeviation">OCL Policy Deviation</label>
    </div>
    <div class="form-group">
      <label for="residenceCity">Residence City</label>
      <select id="residenceCity" name="residenceCity">
        <option value="">Select City</option>
        <!-- Add more cities as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="stdCode">STD Code</label>
      <input type="text" id="stdCode" name="stdCode">
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" id="mobileNumber" name="mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="residencePhone">Residence Phone</label>
      <input type="text" id="residencePhone" name="residencePhone">
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="domain">Select Domain</label>
      <select id="domain" name="domain">
        <option value="">Select Domain</option>
        <!-- Add more domains as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="ckycId">CKYC ID</label>
      <input type="text" id="ckycId" name="ckycId">
    </div>
    <!-- Additional Personal Information Section -->
    <h3>Additional Personal Information</h3>
    <div class="form-group">
      <label for="occupationType">Select Occupation Type</label>
      <select id="occupationType" name="occupationType">
        <option value="">Select Occupation Type</option>
        <!-- Add more occupation types as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" name="companyName">
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation">
    </div>
    <div class="form-group">
      <label for="gstNumber">GST Number</label>
      <input type="text" id="gstNumber" name="gstNumber">
    </div>
    <div class="form-group">
      <label for="officeEmail">Office Email</label>
      <input type="email" id="officeEmail" name="officeEmail">
    </div>
    <div class="form-group">
      <label for="document">Select Document</label>
      <select id="document" name="document">
        <option value="">Select Document</option>
        <!-- Add more document types as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="bankName">Select Bank Name</label>
      <select id="bankName" name="bankName">
        <option value="">Select Bank Name</option>
        <!-- Add more bank names as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="branchCode">Branch Code</label>
      <input type="text" id="branchCode" name="branchCode">
    </div>
    <div class="form-group">
      <label for="qdeBankName">Select Qde Bank Name</label>
      <select id="qdeBankName" name="qdeBankName">
        <option value="">Select Qde Bank Name</option>
        <!-- Add more bank names as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" name="accountNumber">
    </div>
    <div class="form-group">
      <label for="zone">Select Zone</label>
      <select id="zone" name="zone">
        <option value="">Select Zone</option>
        <!-- Add more zones as needed -->
      </select>
    </div>
    <div class="form-group">
      <input type="checkbox" id="onBehalfOf" name="onBehalfOf">
      <label for="onBehalfOf">On behalf of</label>
    </div>
    <div class="form-group">
      <label for="seCode">SE Code</label>
      <input type="text" id="seCode" name="seCode">
    </div>
    <div class="form-buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</div>

<!-- Popup Container -->
<div class="popup-container" id="popupContainer">
  <div class="popup">
    <h3>Application Code Confirmation</h3>
    <input type="text" id="appCodeInput" placeholder="Enter Application Code">
    <div class="popup-buttons">
      <button id="confirmButton">Confirm</button>
      <button id="cancelButton">Cancel</button>
    </div>
  </div>
</div>

<!-- Loader Container -->
<div class="loader-container" id="loaderContainer">
  <div class="loader"></div>
</div>

<script>
  document.getElementById("infoForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("loaderContainer").style.display = "flex";

      // Simulate a network request delay
      setTimeout(function() {
          document.getElementById("loaderContainer").style.display = "none";

          // Generate random numbers
          const leadRefNo = Math.floor(1000 + Math.random() * 9000);
          const applicationNo = Math.floor(100000 + Math.random() * 900000);

          alert("Lead Reference Number: " + leadRefNo + "\nApplication Number: " + applicationNo);
      }, 3000);
  });

  document.getElementById("confirmButton").addEventListener("click", function() {
      const appCode = document.getElementById("appCodeInput").value;
      alert("Application Code: " + appCode);
      document.getElementById("popupContainer").style.display = "none";
  });

  document.getElementById("cancelButton").addEventListener("click", function() {
      document.getElementById("popupContainer").style.display = "none";
  });
</script>

</body>
</html>
